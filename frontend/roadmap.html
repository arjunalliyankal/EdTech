<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Your Roadmap - EdTech AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                    colors: { 'brand-black': '#0a0a0a', 'accent-blue': '#2997ff', 'brand-dark': '#1c1c1e', 'success-green': '#32d74b' }
                }
            }
        }
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000;
            color: #fff;
        }

        .glass-panel {
            background: rgba(28, 28, 30, 0.6);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .timeline-line {
            position: absolute;
            left: 1.5rem;
            top: 2rem;
            bottom: 0;
            width: 2px;
            background: rgba(255, 255, 255, 0.1);
            z-index: 0;
        }
    </style>
</head>

<body class="min-h-screen bg-brand-black">

    <nav class="fixed top-0 w-full z-50 glass-panel border-b-0 border-white/10">
        <div class="max-w-7xl mx-auto px-6 h-16 flex items-center justify-between">
            <div class="text-xl font-semibold tracking-tight">EdTech AI</div>
            <div class="flex gap-4">
                <button onclick="window.location.href='index.html'"
                    class="text-sm font-medium text-gray-300 hover:text-white">Logout</button>
            </div>
        </div>
    </nav>

    <main class="pt-24 pb-12 px-6 max-w-4xl mx-auto">
        <div class="mb-10">
            <h1 class="text-3xl font-bold mb-2">Your Personalized Roadmap</h1>
            <p class="text-gray-400">Based on your assessment, here is your path to mastery.</p>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-12">
            <div class="glass-panel p-6 rounded-2xl border-l-4 border-accent-blue">
                <p class="text-sm text-gray-400 mb-1">Identified Gaps</p>
                <p class="text-xl font-medium" id="gapAnalysis">Loading...</p>
            </div>
            <div class="glass-panel p-6 rounded-2xl border-l-4 border-success-green">
                <p class="text-sm text-gray-400 mb-1">Assessment Score</p>
                <p class="text-xl font-medium" id="score">--</p>
            </div>
        </div>

        <div class="relative pl-4 space-y-8" id="roadmapContainer">
            <div class="timeline-line"></div>
            <!-- Modules injected here -->
        </div>

        <div class="mt-12 text-center">
            <button
                class="bg-white text-black px-8 py-3 rounded-full font-medium hover:bg-gray-200 transition-colors">Start
                Learning</button>
        </div>
    </main>

    <script>
        async function loadRoadmap() {
            try {
                const token = localStorage.getItem('token');
                if (!token) {
                    window.location.href = 'login.html';
                    return;
                }

                const res = await fetch('/api/v1/assessment/latest', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (res.ok) {
                    const result = await res.json();
                    document.getElementById('gapAnalysis').innerText = result.gap_analysis;
                    document.getElementById('score').innerText = result.score + '%';

                    const container = document.getElementById('roadmapContainer');
                    // Clear existing (except line)
                    const modulesHtml = result.recommended_path.map((module, idx) => `
                        <div class="relative z-10 flex gap-6 group">
                            <div class="w-12 h-12 rounded-full bg-brand-dark border border-white/10 flex items-center justify-center flex-shrink-0 group-hover:border-accent-blue transition-colors">
                                <span class="font-medium text-gray-400 group-hover:text-accent-blue">${idx + 1}</span>
                            </div>
                            <div class="glass-panel p-6 rounded-2xl flex-1 hover:bg-white/5 transition-colors">
                                <h3 class="text-lg font-medium mb-2 text-white">${module.title}</h3>
                                <p class="text-gray-400 mb-3 text-sm leading-relaxed">${module.description}</p>
                                <div class="flex flex-wrap gap-2 mb-2">
                                    <span class="text-xs font-medium px-2 py-1 rounded bg-accent-blue/10 text-accent-blue border border-accent-blue/20">
                                        ‚è± ${module.duration}
                                    </span>
                                </div>
                                ${module.resources && module.resources.length > 0 ? `
                                <div class="mt-3 pt-3 border-t border-white/5">
                                    <p class="text-xs text-gray-500 mb-2 uppercase tracking-wide">Resources</p>
                                    <div class="flex flex-wrap gap-2">
                                        ${module.resources.map(r => `<span class="text-xs bg-white/5 hover:bg-white/10 px-2 py-1 rounded transition-colors text-gray-300">${r}</span>`).join('')}
                                    </div>
                                </div>
                                ` : ''}

                                ${module.subtopics && module.subtopics.length > 0 ? `
                                <div class="mt-4 space-y-2">
                                    <p class="text-xs text-gray-500 uppercase tracking-wide">Key Concepts</p>
                                    ${module.subtopics.map(sub => `
                                        <div class="bg-black/20 p-3 rounded-lg border border-white/5">
                                            <h4 class="text-sm font-medium text-gray-200">${sub.title}</h4>
                                            <p class="text-xs text-gray-500 mt-1">${sub.description}</p>
                                        </div>
                                    `).join('')}
                                </div>
                                ` : ''}
                            </div>
                        </div>
                    `).join('');

                    container.innerHTML = '<div class="timeline-line"></div>' + modulesHtml;
                } else {
                    const err = await res.json();
                    alert(err.detail || 'Failed to load roadmap');
                    window.location.href = 'diagnostics.html';
                }
            } catch (e) {
                console.error(e);
                alert('Error loading roadmap');
            }
        }

        loadRoadmap();
    </script>
</body>

</html>
