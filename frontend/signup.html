<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sign Up - EdTech AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                    colors: { 'brand-black': '#0a0a0a', 'accent-blue': '#2997ff' }
                }
            }
        }
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000;
            color: #fff;
        }

        .glass-panel {
            background: rgba(28, 28, 30, 0.6);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>

<body class="min-h-screen flex items-center justify-center relative overflow-hidden">
    <div class="absolute top-[-20%] right-[-10%] w-[500px] h-[500px] bg-accent-blue/20 rounded-full blur-[120px]"></div>
    <div class="absolute bottom-[-20%] left-[-10%] w-[500px] h-[500px] bg-purple-500/20 rounded-full blur-[120px]">
    </div>

    <div class="glass-panel p-8 rounded-2xl w-full max-w-md relative z-10 shadow-2xl">
        <div class="text-center mb-8">
            <h2 class="text-2xl font-semibold tracking-tight">Create Account</h2>
            <p class="text-gray-400 text-sm mt-2">Join as specific role</p>
        </div>

        <form id="signupForm" class="space-y-4">
            <button type="button" onclick="testConnection()"
                class="text-xs text-center w-full text-gray-500 hover:text-white mb-2 underline">Test Backend
                Connection</button>
            <div>
                <label class="block text-sm font-medium text-gray-400 mb-1">Email</label>
                <input type="email" id="email" required
                    class="w-full bg-white/5 border border-white/10 rounded-lg px-4 py-3 text-white focus:outline-none focus:border-accent-blue transition-colors">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-400 mb-1">Password</label>
                <input type="password" id="password" required
                    class="w-full bg-white/5 border border-white/10 rounded-lg px-4 py-3 text-white focus:outline-none focus:border-accent-blue transition-colors">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-400 mb-1">I am a...</label>
                <div class="grid grid-cols-2 gap-4">
                    <label class="cursor-pointer">
                        <input type="radio" name="role" value="student" checked class="peer sr-only">
                        <div
                            class="bg-white/5 border border-white/10 rounded-lg py-3 text-center peer-checked:bg-accent-blue peer-checked:border-accent-blue transition-all text-sm font-medium">
                            Student</div>
                    </label>
                    <label class="cursor-pointer">
                        <input type="radio" name="role" value="mentor" class="peer sr-only">
                        <div
                            class="bg-white/5 border border-white/10 rounded-lg py-3 text-center peer-checked:bg-accent-blue peer-checked:border-accent-blue transition-all text-sm font-medium">
                            Mentor</div>
                    </label>
                </div>
            </div>

            <button type="submit"
                class="w-full bg-accent-blue text-white font-medium py-3 rounded-lg hover:bg-blue-600 transition-colors mt-2">
                Sign Up
            </button>
        </form>

        <div class="mt-6 text-center text-sm text-gray-500">
            Already have an account? <a href="login.html" class="text-white hover:underline">Log in</a>
        </div>
        <div class="mt-2 text-center text-sm text-gray-500">
            <a href="index.html" class="text-white hover:underline">Back to Home</a>
        </div>
    </div>

    <script>
        async function testConnection() {
            try {
                const res = await fetch('/api/v1/openapi.json'); // Checking an existing endpoint
                if (res.ok) alert('Backend Connection OK');
                else alert('Backend Connection Failed');
            } catch (e) {
                alert('Backend Connection FAILED: ' + e.message);
            }
        }

        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const role = document.querySelector('input[name="role"]:checked').value;

            try {
                const res = await fetch('/api/v1/auth/signup', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password, role })
                });

                if (res.ok) {
                    alert('Signup successful! Please log in.');
                    window.location.href = 'login.html';
                } else {
                    const contentType = res.headers.get("content-type");
                    if (contentType && contentType.includes("application/json")) {
                        const err = await res.json();
                        alert('Server Error: ' + (err.detail || JSON.stringify(err)));
                    } else {
                        const errText = await res.text();
                        alert('Server Error (Non-JSON): ' + errText);
                    }
                }
            } catch (error) {
                console.error("Signup failed:", error);
                alert('Network/Fetch Error: ' + error.message);
            }
        });
    </script>
</body>

</html>
